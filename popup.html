<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Copy-Paste Tool</title>

  <!-- MDB CSS from CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 300px;
    }
    .container {
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center mb-4">Text Copy-Paste Tool</h4>
    <div class="form-outline mb-4">
      <textarea id="textInput" class="form-control" rows="4" placeholder="Type or paste text here"></textarea>
      <label class="form-label" for="textInput">Your Text</label>
    </div>
    <div class="text-center">
      <button id="copyButton" class="btn btn-primary btn-sm">Copy</button>
      <button id="pasteButton" class="btn btn-success btn-sm">Paste</button>
    </div>
  </div>

  <!-- MDB JS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
