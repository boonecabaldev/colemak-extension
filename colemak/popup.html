<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area with Colemak Layout, Save, and Copy Button</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

  <script src="content.js" defer></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 400px;
      height: 500px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-top: 4rem;
      padding-bottom: 4rem;
    }

    textarea {
      flex-grow: 1;
      resize: none;
      width: 100%;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center">
  <div class="container">
    <h1 class="text-center mb-4">Colemak Text Area</h1>
    <textarea id="colemakTextArea" class="form-control mb-4" tabindex="1"></textarea>

    <div class="d-flex justify-content-center gap-3">
      <button id="saveAndCloseButton" class="btn btn-primary" tabindex="4">Save and Close</button>
      <button id="copyButton" class="btn btn-success" tabindex="3">Copy</button>
      <button id="copyAndClearButton" class="btn btn-outline-info" tabindex="2">Copy and Clear</button>
    </div>

    <div id="message" class="text-success text-center mt-3" style="display: none;">Content copied to clipboard</div>
  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
